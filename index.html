<!DOCTYPE html>
<html lang ="en">
<head>
  <meta charset="utf-8">
  <meta name ="viewport" content="width=device-width, initial-scale=1.0">
  <title> Email List</title>
  <link rel="stylesheet" href="css/meyers_reset.min.css">
  <link rel="stylesheet" href="css/_normalize-form.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit&display=swap" rel="stylesheet">
  <script src="js/script.js" async></script>
 </head>
 <body>
   <header>
     <img src="images/logo.png" alt="Company Logo" class="logo">
     <h1> Sign Up for Email List Here</h1>
	 <p>Join the Email List today to be notified when any new offers come up!</p>
   </header>
   <main>
     <form id="signup" action="#null" autocomplete="on">
	   <label for="name">Name:</label>
	   <input type="text" id="name" name="name" required>
	   <label for="email">Email:</label>
	   <input type="email" id="email" name="email" required>
	   <button type="submit" >Join Email List</button>
	 </form>
	 <div id="response" role="alert"></div>
	</main>
	<footer>
	  <p>BestOffers 2024. </p>
	</footer>
  </body>
</html>
